<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="ASSETS/rfstyle.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
        }

        h2 {
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
        }

        .inputBox {
            position: relative;
            margin-bottom: 30px;
        }

        .inputBox input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #ffd700;
            color: #fff;
            font-size: 18px;
            outline: none;
            letter-spacing: 1px;
        }

        .inputBox label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            pointer-events: none;
            transition: 0.5s;
            color: #fff;
        }

        .inputBox input:focus ~ label, .inputBox input:valid ~ label {
            top: -20px;
            left: 0;
            color: #ffd700;
            font-size: 12px;
        }

        input[type="submit"] {
            background: #ffd700;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            color: #1c1c1c;
            border-radius: 5px;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #ffc107;
        }

        p {
            text-align: center;
        }

        p a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }

        p a:hover {
            color: #ffc107;
        }

        span {
            display: inline-block;
            transition: transform 0.3s;
        }

        input:focus ~ span {
            transform: translateY(-30px);
        }
    </style>
</head>
<body>
    <form action="https://formsubmit.co/jacintojamesvincent@gmail.com" method="POST">
        <h2>New Account</h2>
        <div class="inputBox">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="email" name="email" required>
            <label>Email</label>
        </div>
        <div class="inputBox">
            <input type="password" name="password" required>
            <label>Create &nbsp Password</label>
        </div>
        <div class="inputBox">
            <input type="password" name="cpassword" required>
            <label>Confirm &nbsp Password</label>
        </div>
        <div class="inputBox">
            <input type="submit" value="Create">
        </div>
        <p>Already have an account? <a href="#">Login</a></p>
    </form>

    <script>
        let label = document.querySelectorAll('label')
        .forEach(label => {label.innerHTML = label.innerText.split('').map
        ((letters, i) => `<span style="transition-delay: ${i * 50}ms">${letters}</span>`).join('');
        });
    </script>
</body>
</html>
